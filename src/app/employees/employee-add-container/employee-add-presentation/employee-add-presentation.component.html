<body>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>Full Name</label>
          <input type="text" class="form-control" formControlName="fullName">
      </div>
        
      <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
          <label>Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city">
      </div>
      <div class="form=row">
          <label>Genders</label>
        <div class="form-group col">
            <input type="radio" value="male" formControlName="gender">
            <label class="form-check-label">Male</label>
        </div>
        <div class="form-group col">
            <input type="radio" value="female" formControlName="gender">
            <label class="form-check-label">Female</label>
        </div>
        <div class="form-group col">
            <input type="radio" value="other" formControlName="gender">
            <label class="form-check-label">Other</label>
        </div>
     </div>
     <div class="form-group">
        <label>Department</label>
        <select class="form-control">
          <option>Angular</option>
          <option>.net</option>
          <option>UI/UX</option>
          <option>QA</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <Label>Hire Date</Label>
        <input type="date" class="form-control" formControlName="hireDate">
      </div>
      <div class="form-goup">
        <input class="form-check-input" type="checkbox" formControlName="permanentEmployee">
        <label>Permanent Employee</label>
      </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
