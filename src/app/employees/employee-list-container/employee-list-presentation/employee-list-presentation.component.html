<body>
    
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>City</th>
            <th>Department</th>
        </tr>
        <tr *ngFor = "let emp of employees | paginate: { itemsPerPage: 5, currentPage: p } ">
            <td> {{ emp.fullName }} </td>
            <td> {{ emp.email }} </td>
            <td> {{ emp.mobile }} </td>
            <td> {{ emp.city }}</td>
            <td> {{ emp.department }} </td>
            <td> <button>Edit</button> <button>Delete</button></td>
        </tr>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>

</body>
